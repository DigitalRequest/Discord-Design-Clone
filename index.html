<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Discord</title>
    </head>
    <body>
        <main>
            <aside>
                <button id="discLogo"></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </aside>

            <section class="users">
                <nav>
                    <input
                        type="text"
                        placeholder="Find or start a conversation"
                    />
                </nav>
                <section class="buttons">
                    <button>Friends</button>
                    <button>Nitro</button>
                    <button>Message Requests</button>
                </section>
                <section class="union">
                    <section class="messages">
                        <label>DIRECT MESSAGES</label>
                        <button>+</button>
                    </section>
                    <section class="profiles">
                        <section class="profile">
                            <button></button>
                            <label class="name">Milhu</label>
                        </section>
                    </section>
                </section>
                <section class="myProf">
                    <section class="profDetails">
                        <button></button>
                        <section class="texts">
                            <label class="discName">MyName</label>
                            <label class="discID">MyName#0000</label>
                        </section>
                    </section>
                    <section class="profButtons">
                        <button></button>
                        <button></button>
                        <button></button>
                    </section>
                </section>
            </section>

            <section class="discBody">
                <nav>
                    <div class="userProf">
                        <button></button>
                        <label>SomePerson</label>
                    </div>
                    <div class="discButtons">
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <input type="text" placeholder="Search" />
                        <button></button>
                        <button></button>
                    </div>
                </nav>

                <div class="messageBar">
                    <div class="plus"><div class="plusButton">+</div></div>
                    <input
                        type="text"
                        name=""
                        placeholder="Message @SomePerson"
                    />
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
            </section>
        </main>
    </body>
</html>
